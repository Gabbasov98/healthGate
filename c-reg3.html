<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class='header'>
        <div class='custom-container'>
            <div class='header__inner'>
                <div class="header__left">
                    <a href="" class="header__logo">
                        <img src="img/logo.png" alt="">
                    </a>
                    <div class="header__title">Заказ специального питания</div>
                    <div class="header__desc">
                        здесь вы можете заказать продукты и составить индивидуальный план питания <br> по состоянию здоровья и образу жизни
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class='reg3'>
        <div class='custom-container'>
            <div class="preferences">
                <div class="preferences__top">
                    <h2 class="preferences__title">Подтвердите выбор</h2>
                    <div class="preferences__step">шаг 2/3</div>
                </div>
                <div class="preferences-selected">
                    <div class="preferences-selected__item">
                        <span>коронавирус</span>
                        <button class="preferences-selected__item-btn">
                            <img src="img/close.svg" alt="">
                        </button>
                    </div>
                    <div class="preferences-selected__item">
                        <span>дисфагия</span>
                        <button class="preferences-selected__item-btn">
                            <img src="img/close.svg" alt="">
                        </button>
                    </div>
                    <div class="preferences-selected__item">
                        <span>аллергия на лактозу</span>
                        <button class="preferences-selected__item-btn">
                            <img src="img/close.svg" alt="">
                        </button>
                    </div>
                    <div class="preferences-selected__item">
                        <span>коронавирус Дельта</span>
                        <button class="preferences-selected__item-btn">
                            <img src="img/close.svg" alt="">
                        </button>
                    </div>
                    <div class="preferences-selected__item">
                        <span>эпилпсия</span>
                        <button class="preferences-selected__item-btn">
                            <img src="img/close.svg" alt="">
                        </button>
                    </div>
                </div>
                <div class="preferences__bottom">
                    <button class="preferences__confirm btn btn-green btn-rounded">
                        продолжить
                    </button>
                </div>
            </div>
        </div>
    </section>


    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/jquery.fancybox.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
